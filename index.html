<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-container">
  <div class="nftImage-container">
    <img src="/images/pic1.jpg" alt="nft-image" class="nft-image">
  </div>

  <div class="content">
    <h3 class="Equilibrium">Equilibrium #3429</h3>
    <br>
    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
    <br>
    <div class="ETH-time">
      <h4>&#9672; 0.041 ETH</h4>
      <p>&#128337 3 days left</p>
      <br>
      <br>
      <br>
    </div>
      <hr>
      <br>
      <div class="footer-section">
        <img src="images/image-avatar.png" alt="image of the author" class="author-image">
        <p>Creation of <span>Gbobaniyi Oluwatomisin</span></p>
      </div>
  </div>
</div>
 
  <div class="attribution">
    <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <span>
    Coded by <a href="#"><span>Sewedon</a>.</span>
  </div>
</body>
</html>
